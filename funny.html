<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grass: Notifications</title>
    <link rel="icon" type="image/png" href="./Grass_Circle.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grass: Notifications</h1>
    </header>
    <div class="popup" id="notification-popup">
        Please allow notifications.
    </div>
    <script>
        function notifyUser(title, body) {
            console.log('Notification triggered:', title, body); // Debugging notification
            if (Notification.permission === "granted") {
                new Notification(title, { body: body });
            }
        }

        function showPopup() {
            console.log('Showing popup for denied notifications'); // Debugging popup
            const popup = document.getElementById('notification-popup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 20000); // 20 seconds
        }

        async function fetchUpdates() {
            console.log('Fetching updates...'); // Step 1: Fetching HTML
            try {
                const response = await fetch('https://12grassiscool34.github.io/updates');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const html = await response.text();
                console.log('Fetched HTML:', html); // Log the fetched HTML content for debugging

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const h3Element = doc.querySelector('.container h3');
                const pElement = h3Element ? h3Element.nextElementSibling : null;

                console.log('Parsed h3Element:', h3Element); // Step 2: Parsing HTML
                console.log('Parsed pElement:', pElement);

                if (h3Element && pElement) {
                    notifyUser(h3Element.textContent, pElement.textContent);
                } else {
                    console.error('Required elements not found in the fetched HTML.');
                }
            } catch (error) {
                console.error('Error fetching updates:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded. Checking notification permissions.'); // Debugging initial load
            if (Notification.permission === "granted") {
                fetchUpdates();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        fetchUpdates();
                    } else {
                        showPopup();
                    }
                });
            } else {
                showPopup();
            }
        });
    </script>
</body>
</html>
